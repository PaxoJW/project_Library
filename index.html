<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <button class="new-btn">New Book</button>

    <dialog>
        <form action="submit">
            <input type="text" id="title" name="book-title" >
            <label for="title">Title:</label>
            <input type="text" id="author" name="book-author" >
            <label for="author">Author:</label>
            <input type="text" id="year" name="book-year" >
            <label for="year">Year:</label>
            <input type="text" id="genre" name="book-genre" >
            <label for="genre">Genre:</label>
        </form>
        <button>Add </button>
    </dialog>

    
</body>
</html>
